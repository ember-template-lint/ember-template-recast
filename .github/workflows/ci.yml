name: CI

on:
  push:
    branches:
      - master
      - 'v*' # older version branches
    tags:
      - '*'
  pull_request:
  schedule:
    - cron:  '0 6 * * 0' # weekly, on sundays

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - name: install dependencies
      run: yarn install
    - name: linting
      run: yarn lint

  test:
    name: "Node ${{ matrix.node }}: ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}-latest"

    strategy:
      matrix:
        node: [18, 20, 22]
        os: [ubuntu, windows]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - run: yarn install
    - run: yarn build
    - name: test
      run: yarn npm-run-all test:*

  floating-test:
    name: Floating dependencies
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - run: yarn install --no-lockfile
    - run: yarn build
    - name: test
      run: yarn test:jest
