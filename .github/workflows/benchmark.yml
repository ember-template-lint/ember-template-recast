name: CI

on:
  push:
    branches:
      - master
      - 'v*' # older version branches
    tags:
      - '*'
  pull_request:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    name: perf:benchmark

    steps:
    - uses: actions/checkout@v3.5.2
    - uses: actions/setup-node@v3.6.0
      with:
        node-version: 16.x

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn build

    - name: Run script
      run: yarn perf:benchmark
